apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

configMapGenerator:
  - name: pass-api-config
    behavior: merge
    literals:
      - DD_ENV=local
      - DD_VERSION=latest
      - DD_HOST=datadog-agent
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8136

  - name: pass-summary-api-config
    behavior: merge
    literals:
      - DD_ENV=local
      - DD_VERSION=latest
      - DD_HOST=datadog-agent
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8136

  - name: pass-image-api-config
    behavior: merge
    literals:
      - DD_ENV=local
      - DD_VERSION=latest
      - DD_HOST=datadog-agent
      - DD_AGENT_HOST=datadog-agent
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://datadog-agent:4317
      
  - name: load-test-service-config
    behavior: merge
    literals:
      - DD_ENV=local
      - DD_VERSION=latest

images:
  - name: ghcr.io/scottgerring/sdlc-gitops-sample-stack/pass-api
    newName: pass-api
    newTag: "latest"

  - name: ghcr.io/scottgerring/sdlc-gitops-sample-stack/pass-summary-api
    newName: pass-summary-api
    newTag: "latest"

  - name: ghcr.io/scottgerring/sdlc-gitops-sample-stack/pass-image-api
    newName: pass-image-api
    newTag: "latest"
    
  - name: ghcr.io/scottgerring/sdlc-gitops-sample-stack/load-test-service
    newName: load-test-service
    newTag: "latest"

#
# We need to make sure we don't pull images, either
#
patches:
  - target:
      kind: Deployment
      name: pass-api
    patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/imagePullPolicy
          value: Never

  - target:
      kind: Deployment
      name: pass-summary-api
    patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/imagePullPolicy
          value: Never

  - target:
      kind: Deployment
      name: pass-image-api
    patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/imagePullPolicy
          value: Never
          
  - target:
      kind: Deployment
      name: load-test-service
    patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/imagePullPolicy
          value: Never
